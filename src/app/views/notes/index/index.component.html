<div class="row p-4">
	<div class="col-md-12 mb-3">
		<h3>All notes</h3>
	</div>

	<div class="col-md-12">
		<div class="row">
			<div class="col-md-4" *ngFor="let note of notes">
				<app-note-card [note]="note"></app-note-card>
			</div>
		</div>
	</div>

	<a routerLink="/home" id="add-note" (click)="addNote()">
		<fa-icon [icon]="faPlus"></fa-icon>
	</a>
</div>
