<div class="container-fluid auth">
    <div class="row justify-content-center h-100 align-items-center">
        <div class="col-md-4">
            <form (ngSubmit)="login($event)" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" [(ngModel)]="credentials.email" placeholder="Enter your email adress" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="credentials.password"  placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" name="remember" id="remember" [(ngModel)]="remember"  class="form-check-input" >
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>

                </div>
                <div class="form-group">
                    <button class="btn btn-primary w-100" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
