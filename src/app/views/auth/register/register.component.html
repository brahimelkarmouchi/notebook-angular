<div class="container-fluid auth">
    <div class="row justify-content-center h-100 align-items-center">
        <div class="col-md-4">
            <form action="">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email adress" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="password_confirmation">Password</label>
                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary w-100" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
