<div class="sidebar-menu">
	<a
		class="nav-link sidebar-menu-title"
		(click)="collapse.toggle()"
		[attr.aria-expanded]="!isCollapsed"
	>
		<h5>{{ tag.title }}</h5>
		<div class="sidebar-menu-icon">
			<fa-icon [icon]="faChevronRight"></fa-icon>
		</div>
	</a>
	<ul
		class="sidebar-menu-items"
		#collapse="ngbCollapse"
		[(ngbCollapse)]="isCollapsed"
	>
		<ng-container *ngIf="haveNotes(); else noNote">
			<li class="sidebar-menu-item" *ngFor="let note of tag.notes">
				<a routerLink="/home/notes/{{ note.id }}">{{ note.title }}</a>
			</li>
		</ng-container>
		<ng-template #noNote>
			<li class="sidebar-menu-item">No note in this tag yet.</li>
		</ng-template>
	</ul>
</div>
